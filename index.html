<body>
    <section class="landing">
        <div class="landing-inner">
        	<h1>Coming Soon!</h1>
            <p>This simple template tells the world that your new website is coming soon!</p>
            <div class="countdown"></div>

            <label for="exampleInputEmail1">Collect emails to inform your subscribers when your product is live. </label>
            <br>
            <input id="email" class="form-control-md" type="email" placeholder="Enter Email here">
            <br><br>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            <div id="result" sytle="margin-top: 50px;">
        </div>
            <br><br>
            <div class="social mt-2">
                <a class="facebook" href="#"><i class="fa fa-facebook"></i></a>
                <a class="twitter" href="#"><i class="fa fa-twitter"></i></a>
                <a class="instagram" href="#"><i class="fa fa-instagram"></i></a>
                <a class="foursquare" href="#"><i class="fa fa-foursquare"></i></a>
            </div>
            <br>
            <div class="footer">
                <p>Created by <a href="http://www.victorf.tech">Victor F</a>
            </div>
    </section>
